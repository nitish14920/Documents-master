        <input id="input" type="text" placeholder="Search" oninput="throttle(main,2000)">
        <button onclick="searchVideos()"><i class="material-icons">search</i></button>
        <div id="videos"></div>

</html>
<script>
 //https://www.googleapis.com/youtube/v3/videos?part=contentDetails&chart=mostPopular&regionCode=IN&maxResults=25&key=API_KEY
//   'https://youtube.googleapis.com/youtube/v3/search?location=India&order=viewCount&key=[YOUR_API_KEY]' \
//   --header 'Authorization: Bearer [YOUR_ACCESS_TOKEN]' \
//   --header 'Accept: application/json' \
//   --compressed

    var movies_div = document.getElementById('movies')
    var timer_id
   
    async function searchMovies(){
        let name = document.getElementById('input').value
        if(name.length<=2){
            return false
        }
        let response = await fetch(`http://www.omdbapi.com/?s=${name}&apikey=7d4812ec`)
        let data = await response.json()
        return data
        
    }
    function appendMovies(movies){
        movies_div.innerHTML=null
        movies.forEach((el) => {
            let p = document.createElement('p')
            p.innerText=el.Title
            movies_div.append(p)
        });
        

    }
    async function main(){
        let {Search} = await searchMovies()
        
        appendMovies(Search)
    }
    // function throttle(fun,delay){
    //     if(timer_id){
    //         return
    //     }
    //     timer_id = setTimeout(() => {
    //         main()
    //     }, delay);
    // }
    function throttle(func, delay) {
    if (timer_id) {
        clearTimeout(timer_id);
    }
    timer_id = setTimeout(() => {
        func(); //main()
    }, delay);
    }
</script>
