<!DOCTYPE html>

<head>

    <title>Vaccination</title>

<style>
    #btn{
        width: 200px;
        height: 50px;
        background-color: black;
        color: white;
    }
</style>
<body>
    <input type="text" name="" id="input">
    <button id="btn" onclick="register()">Register</button>
</body>
</html>
<script>
    let q = ['nitish','rahul','neha','preeti','hari','neha2','mohit']
    function register(){
        var name = document.getElementById('input').value
        q.push(name)
        alert(`${name} your registration is succesfull`)

        let promise = new Promise(function(resolve,reject){

            setInterval(function(){

                if(q[0]==name){
                resolve("your turn")
                clearInterval(interval)
            }
            
            },2000)
           

        })
        promise.then(function(res){
            alert(res)
        })
    }
    function vaccinationStart(){
        q.shift()
        console.log(q);
       
    }
    var interval = setInterval(vaccinationStart,2000)
</script>
