<script>
    let q = [5,6,7,8,9]
    function ticket(){
        var name = document.getElementById('ticket')
        var new_ticket = q[q.length-1]+1
        name.innerHTML=`your token no. is ${new_ticket}!`
        q.push(new_ticket)
        alert(` your token no. is ${new_ticket}`)

        let promise = new Promise(function(resolve,reject){

            setInterval(function(){

                if(q[0]==new_ticket){
                resolve("your turn")
                clearInterval(interval)
            }
            
            },2000)
           

        })
        promise.then(function(res){
            alert(res)
        })
    }
    function ticketsPassed(){
        q.shift()
        console.log(q);
        var current = document.getElementById('current')
        current.innerHTML=`${q[0]}`
       
    }
    var interval = setInterval(ticketsPassed,2000)
</script>
